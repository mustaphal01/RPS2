
<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <button id="rock">
            <i class="far fa-hand-rock"></i> Rock
        </button>
        <button id="paper">
            <i class="far fa-hand-paper"></i> Paper
        </button>
        <button id="scissors">
            <i class="far fa-hand-scissors"></i> Scissors
        </button>
        <button id="reset">
            <i class="fas fa-undo"></i> Reset Game
        </button>
    </div>
    <div id="results"></div>
    <div id="score">
        <p id="player-score"><i class="fas fa-user"></i> Your Score: 0</p>
        <p id="computer-score"><i class="fas fa-robot"></i> Computer Score: 0</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
